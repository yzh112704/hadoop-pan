<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>管理员登录</title>
<link rel="stylesheet" th:href="@{/css/adminLogin_style.css}">
<link rel="icon" type="image/png" href="/images/icon.png"/>
</head>
<body>
    <video style="position:fixed" src="/images/login_bg.mp4" autoplay muted="muted" loop></video>
    <div class="cbImage">
		<h3>管理员登录</h3>
		<form action="adminLogin" method="post">
			<input type="text" class="id" name="adminid" placeholder="账号" autocomplete="off" required="">
			<input type="text" class="phone" name="adminphone" placeholder="电话" autocomplete="off" required="">
            <input type="password" class="password" name="adminpassword" placeholder="密码" minlength="6" maxlength="12" autocomplete="off" aurequired="">
			<p name="adminLoginResult" th:text="${adminLoginResult}"></p>
			<input type="submit" class="done" value="登录">
		</form>
    </div>
</body>
</html>
